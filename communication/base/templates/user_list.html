{% extends 'base.html' %}

{% block content %}


<body>
    <div class="container">
        <h1>User List</h1>
        <ul>
            {% for user in users %}
                <li>
                    {{ user.username }}
                    {% if user.id in sent_requests %}
                        <span class="sent-request">Sent Request</span>
                    {% else %}
                        <form method="post" action="{% url 'send_request' user.id %}">
                            {% csrf_token %}
                            <button type="submit">Send Request</button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
